resources:
  - name: testing-gitrepo-master
    type: gitRepo
    integration: github
    versionTemplate:
      sourceName: sample-organisation/gitRepo
      branch: master
      buildOnPullRequest: true
      buildOnCommit: true

  - name: testing-gitrepo-vs
    type: gitRepo
    integration: github
    versionTemplate:
      sourceName: sample-organisation/gitRepo
      branch: vs
      buildOnPullRequest: true
      buildOnCommit: true

  - name: testing-gitrepo-vs
    type: gitRepo
    integration: github
    versionTemplate:
      sourceName: sample-organisation/gitRepo
      branch: pr-conflict
      buildOnPullRequest: true
      buildOnCommit: true
